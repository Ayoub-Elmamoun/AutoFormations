<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // ADD SUB MUL DIV
        var x=5;
        var y=10;

            // ADD
                var z =x+y;
                alert(z);

            // SUB
                var A =y-x;
                alert(A);

            //MUL 
                var B =x*y;
                alert(B);

            //DIV
                var C =x/y;
                alert(C);

    </script>
</body>
